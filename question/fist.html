<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle (includes Popper.js) from CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b>Q. which option best describes your job role?</b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                <label class="options" data-answer="true">Small Business Owner or Employee
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Nonprofit Owner or Employee
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Journalist or Activist
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Other
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="d-flex align-items-center pt-3">
            <div id="prev">
                <button class="btn btn-primary">Previous</button>
            </div>
            <div class="ml-auto mr-sm-5">
                <button id="nextBtn" class="btn btn-success">Next</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#nextBtn").click(function() {
                var selectedOption = $('input[name=radio]:checked').closest('.options');
                if (selectedOption.attr('data-answer') === 'true') {
                    selectedOption.css('color', 'green');
                    alert('Correct!');
                } else {
                    selectedOption.css('color', 'red');
                    alert('Wrong!');
                }
            });
        });
    </script>
</body>
</html>
